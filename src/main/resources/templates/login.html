<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
    <form action="/login" method="POST" style="width: 50rem; height: 35rem; border-radius: 1.25rem; border: 5px solid #000; background: #F0F1FF; box-shadow: 0px 4px 70px 0px rgba(0, 0, 0, 0.25); display: flex; flex-direction: column;justify-content: center; align-items: center;">
        <h2 style="color: #000;font-family: Inter;font-size: 3rem;font-style: normal;font-weight: 700;line-height: normal;">로그인</h2>
    <!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        <input name="username" style="width: 44.375rem;height: 4.5625rem;border: 5px solid #000;background: #FFF; margin: 0.5rem; font-size: 2.5rem;">
        <input name="password" type="password" style="width: 44.375rem;height: 4.5625rem;border: 5px solid #000;background: #FFF;margin: 0.5rem; font-size: 2.5rem;">
        <div th:if="${param.error}">
            <h4>아이디나 비번 틀림</h4>
        </div>
        <button type="submit" style="width: 29.875rem; height: 4.5625rem; border-radius: 0.625rem; background: #5664F5; color: #FFF;font-family: Inter;font-size: 2rem;font-style: normal;font-weight: 700;line-height: normal;">전송</button>
    </form>
</div>
</body>
</html>
