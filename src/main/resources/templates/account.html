<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 95%;
      height: 80vh;
      background: white;
      border: 2px solid black;
      border-radius: 10px;
      padding: 20px;
      position: relative;
    }

    .user-accounts {
      flex: 1;
      border-right: 2px solid black;
      padding: 20px;
    }

    .user-accounts h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .department {
      margin-bottom: 20px;
    }

    .department h3 {
      color: red;
      margin-bottom: 10px;
    }

    .department.blue h3 {
      color: blue;
    }

    .account {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .account button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .account button:hover {
      background-color: #357abd;
    }

    .details {
      flex: 2;
      padding: 20px;
    }

    .details h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .info {
      margin-bottom: 20px;
      border: 2px solid black;
      padding: 10px;
      border-radius: 10px;
    }

    .permissions {
      margin-bottom: 20px;
    }

    .permissions label {
      display: block;
      margin-bottom: 5px;
    }

    .recent-activity {
      border: 2px solid black;
      padding: 10px;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border: 1px solid black;
    }

    .block-button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .block-button:hover {
      background-color: darkred;
    }

    .bottom-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .bottom-buttons button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .bottom-buttons button:hover {
      background-color: #357abd;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: #f0f0ff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      text-align: center;
      position: relative;
    }

    .modal-content h3 {
      margin-bottom: 20px;
    }

    .modal-content input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content .permissions label {
      margin-bottom: 10px;
    }

    .modal-content button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .modal-content button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-accounts">
      <h2>유저 계정</h2>
      <div class="department">
        <div class="account">
          <span>부서명</span>
          <button>관리</button>
        </div>
      </div>
      <div class="bottom-buttons">
        <button onclick="openAddPermissionModal()">권한 추가</button>
        <button onclick="openAddDepartmentModal()">부서 추가</button>
        <button onclick="openAddAccountModal()">계정 추가</button>
      </div>
    </div>
    <div class="details">
      <h2>상세 정보</h2>
      <div class="info">
        <p>아이디: <span>유저명</span></p>
      </div>
      <div class="permissions">
        <h3>권한 관리</h3>
        <form>
          <input type="hidden" th:name="userName">
          <label><input type="checkbox">권한명</label>
          <input type="submit" value="저장">
        </form>
      </div>
      <div class="recent-activity">
        <h3>이벤트</h3>
        <table>
          <thead>
            <tr>
              <th>접속 시간</th>
              <th>IP 주소</th>
              <th>이벤트</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>접속 시간</td>
              <td>아이피</td>
              <td>활동 내역</td>
              <td><button class="block-button">차단</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div class="modal" id="permissionModal">
    <div class="modal-content">
      <h3>권한 추가</h3>
      <input type="text" placeholder="권한 이름">
      <button onclick="closeModal('permissionModal')">확인</button>
    </div>
  </div>

  <div class="modal" id="departmentModal">
    <div class="modal-content">
      <h3>부서 추가</h3>
      <form action="/api/space/create" method="post">
        권한 <input type="text" name="authorityName">
        부서명 <input type="text" name="spaceName">
        <input type="submit">
      </form>
    </div>
  </div>

  <div class="modal" id="accountModal">
    <div class="modal-content">
      <h3>계정 추가</h3>
      <input type="text" placeholder="아이디">
      <input type="text" placeholder="부서">
      <input type="text" placeholder="직급">
      <input type="text" placeholder="이메일">
      <div class="permissions">
        <h3>권한 설정</h3>
        <label><input type="checkbox"> 서버 개발 부서</label>
        <label><input type="checkbox"> 비즈니스 기획 부서</label>
        <label><input type="checkbox"> 프론트엔드 개발 부서</label>
        <label><input type="checkbox"> 기밀 정보 관리</label>
      </div>
      <button onclick="closeModal('accountModal')">확인</button>
    </div>
  </div>

  <script>
    function openAddPermissionModal() {
      document.getElementById('permissionModal').classList.add('active');
    }

    function openAddDepartmentModal() {
      document.getElementById('departmentModal').classList.add('active');
    }

    function openAddAccountModal() {
      document.getElementById('accountModal').classList.add('active');
    }
  </script>
</body>
</html>
