<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9ff;
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid #000;
      padding: 10px;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section h3 {
      font-size: 18px;
      color: red;
      margin-bottom: 10px;
    }

    .section.blue h3 {
      color: blue;
    }

    .section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .section ul li {
      font-size: 16px;
      margin: 5px 0;
    }

    .info-container, .section-container {
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: #f0f3ff;
      padding: 20px;
    }

    .info-container {
      margin: 2.5rem;
      float: left;
      width: 22.5%;
      background-color: #f0f3ff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border: 1px solid #ccc;
    }

    .section-container {
      margin: 2.5rem;
      float: right;
      width: 62.5%;
      background-color: #f0f3ff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border: 1px solid #ccc;
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid #000;
      padding: 10px;
      margin-bottom: 20px;
    }

    .section-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid #000;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #ffe3e3;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div th:replace="~{header/header.html :: navbar}"></div>
  <div class="info-container">
    <div class="title">정보 공간</div>
    <div class="section">
      <h3>서버 개발</h3>
      <ul>
        <li>부서-1</li>
        <li>부서-2</li>
        <li>부서-3</li>
      </ul>
    </div>
    <div class="section blue">
      <h3>비즈니스 기획</h3>
      <ul>
        <li>부서-1</li>
        <li>부서-2</li>
        <li>부서-3</li>
      </ul>
    </div>
  </div>
  <div class="section-container">
    <div class="section-title">부서-1</div>
    <div class="grid">
      <div class="card">2025_v1 서버 기능 명세서</div>
      <div class="card">2025_v1 서버 기능 명세서</div>
      <div class="card">2025_v1 서버 기능 명세서</div>
      <div class="card">2025_v1 서버 기능 명세서</div>
      <div class="card">2025_v1 서버 기능 명세서</div>
      <div class="card">2025_v1 서버 기능 명세서</div>
      <div class="card">2025_v1 서버 기능 명세서</div>
      <div class="card">2025_v1 서버 기능 명세서</div>
      <div class="card">2025_v1 서버 기능 명세서</div>
    </div>
  </div>
</body>
</html>
